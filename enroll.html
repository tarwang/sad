<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/enroll.css"/>
		<script src="js/rem.js"></script>
	</head>
	<body>
		<header>
			<a  href="#"  onClick="javascript :history.back(-1)"><img src="img/log-3.png"/></a>
			<p>注册</p>
			<a href="#"><img src="img/log-1.png"/></a>
		</header>
		<content>
			<ul>
				<li>
					<div>
						<p>账号</p>
						<input type="text" placeholder="请输入用户名，长度2-15个字符"/>
					</div>
				</li>
				<li>
					<div>
						<p>密码</p>
						<input type="password" placeholder="请输入登陆密码，长度6-20个字符"/>
					</div>
				</li>
				<li>
					<div>
						<p>确认密码</p>
						<input type="password" placeholder="请再次输入密码"/>
					</div>
				</li>
				<li>
					<div>
						<p>邮箱</p>
						<input type="password" placeholder="用于激活账号和接收返回信息"/>
					</div>
				</li>
				<li>
					<div>
						<p>QQ号</p>
						<input type="password" placeholder="进官方优质群验证使用 "/>
					</div>
				</li>
				<li>
					<div>
						<p>手机号</p>
						<input type="password" placeholder="请输入输入手机号"/>
					</div>
				</li>
				<li>
					<div>
						<p>效验码</p>
						<input type="text" placeholder="请输入手机验证码"/>
						<div class="auth">
							获取效验码
						</div>
					</div>
				</li>
			</ul>
			<div class="btn">
				<a href="log.html">确认登录</a>
			</div>
			<div class="code">
				<a href="#"><span>注册即代表您同意</span>一起惠用户服务协议</a>
				<a href="log.html"><span>已有账号</span>马上登陆</a>
			</div>
			<div class="wire">
				<div class="left">
					
				</div>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;使用合作网站账号登陆
				<div class="right">
					
				</div>
				
			</div>
			<div class="qq">
				<img src="img/log-2.png"/>
			</div>
		</content>
		<div class="footer">
			
		</div>

				</li>

				</li>
				<li><a href="#">
					<img src="img/xt-6.png"/>
					<p>我的</p></a>
				</li>
